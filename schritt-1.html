<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz - Frage 1</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #333;
      }
      .question {
        font-size: 20px;
        margin: 20px 0;
      }
      .answers {
        list-style-type: none;
        padding: 0;
      }
      .answers li {
        margin: 10px 0;
      }
      button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 15px 30px;
        text-align: left;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
      }
      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Frage 1</h1>
      <div class="question">
        Welche Farbe hat die Wand in den Garderobe der Turnhalle?
      </div>
      <ul class="answers">
        <li><button onclick="checkAnswer('A')">A) Orange</button></li>
        <li><button onclick="checkAnswer('B')">B) Violett</button></li>
        <li><button onclick="checkAnswer('C')">C) Gr√ºn</button></li>
      </ul>
    </div>

    <script>
      function checkAnswer(answer) {
        if (answer === "A") {
          window.location.href = "schritt-2.html";
        } else {
          alert("Falsch! Versuche es noch einmal.");
        }
      }
    </script>
  </body>
</html>
