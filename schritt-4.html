<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz - Frage 4</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #333;
      }
      .question {
        font-size: 20px;
        margin: 20px 0;
      }
      .answers {
        list-style-type: none;
        padding: 0;
      }
      .answers li {
        margin: 10px 0;
      }
      button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 15px 30px;
        text-align: left;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
        margin-top: 20px;
      }
      button:hover {
        background-color: #0056b3;
      }
      input[type="text"] {
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
        width: 60%;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Frage 4</h1>
      <div class="question">Welche Zahl hat das Coca Cola im Selecteautomat?</div>
      <input type="text" id="userAnswer" placeholder="Antwort eingeben" />
      <button onclick="checkAnswer()">Überprüfen</button>
    </div>

    <script>
      function checkAnswer() {
        var userAnswer = document
          .getElementById("userAnswer")
          .value.trim()
          .toUpperCase();
        if (userAnswer === "B" || userAnswer === "23") {
          window.location.href = "schluss.html";
        } else {
          alert("Falsch! Versuche es noch einmal.");
        }
      }
    </script>
  </body>
</html>
